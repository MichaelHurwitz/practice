<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- כותרת -->
    <h1 id="h1">Out Mouse</h1>

    <!-- קופסה לשינוי צבע -->
    <div id="box" class="box"></div>
    <button id="toggle-btn">Toggle Box</button>
    <button id="color-change-btn">Change Color</button>

    <!-- אפשרות לבחור צבעים ולהוסיף צבעים חדשים -->
    <select id="color-select">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <button id="apply-color">Apply Selected Color</button>

    <input type="text" id="new-color" placeholder="Add a new color">
    <button id="add-color-btn">Add Color Option</button>

    <!-- קופסה למיקום הטקסט -->
    <div id="position-box" class="box">
        <p id="text">Text inside div</p>
    </div>

    <!-- כפתורים למיקום הטקסט -->
    <button id="top-left-btn">Top Left</button>
    <button id="top-center-btn">Top Center</button>
    <button id="top-right-btn">Top Right</button>
    
    <button id="center-left-btn">Center Left</button>
    <button id="center-btn">Center</button>
    <button id="center-right-btn">Center Right</button>
    
    <button id="bottom-left-btn">Bottom Left</button>
    <button id="bottom-center-btn">Bottom Center</button>
    <button id="bottom-right-btn">Bottom Right</button>

    <script src="script.js"></script>

</body>
</html>
