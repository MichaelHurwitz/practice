<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./utils/images/icon3.jpeg" type="image/x-icon" />
    <title>Car Race</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="input-container">
        <h1>Car Race</h1>
        <div>
          <label for="num-cars">Enter number of cars (2-4): </label>
          <input type="number" id="num-cars" min="2" max="4" />
          <button id="start-race-btn">Start Race</button>
        </div>
      </div>
      <div class="race-container">
        <div id="race-container"></div>
      </div>
      <div class="results-container">
        <div id="results"></div>
        <div class="reset-btn-container">
          <button id="reset-btn">Reset Race</button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
