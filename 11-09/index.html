<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="navbar" class="hidden">
        <nav class="navbar-container">
            <button id="theme-toggle-btn">Dark Mode</button>
            <button id="logout-btn">Logout</button>
        </nav>
    </header>

    <section id="login-section">
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Not registered? <a href="#" id="go-to-signup">Sign up here</a></p>
        </div>
    </section>

    <section id="signup-section" class="hidden">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already registered? <a href="#" id="go-to-login">Login here</a></p>
        </div>
    </section>

    <div class="cards-container">
        <h1 class="cards-title">My Cards</h1>
        <div class="cards"></div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p id="modal-message">Incorrect email or password!</p>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
